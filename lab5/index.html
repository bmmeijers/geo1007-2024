<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
          crossorigin="">
    <meta charset="utf-8">
    <title>Leaflet.js with WMTS in RD</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          crossorigin="">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="map-canvas"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet/src/proj4leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"
            crossorigin=""></script>

    <script>
        // Define CRS for Rijksdriehoekstelsel (EPSG:28992)
        proj4.defs("EPSG:28992", "+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +datum=rdnap +units=m +no_defs");
        var crs = new L.Proj.CRS('EPSG:28992', proj4.defs("EPSG:28992"), {
            resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210, 0.105],
            origin: [-285401.920, 903401.920],
            bounds: L.bounds([-285401.920, 903401.920], [595401.920, 22598.080])
        });

        // Initialize the map
        var map = L.map('map-canvas', {
            crs: crs,
            continuousWorld: true,
            center: [52.0055, 4.3704], // Center map on Delft
            zoom: 9
        });

        // Add BRT BaseMap from PDOK
        var options = { maxZoom: 14, attribution: 'Map data: <a href="http://www.pdok.nl">BRT Achtergrondkaart</a>' };
        var basemap_pdok = L.tileLayer('https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/standaard/EPSG:28992/{z}/{x}/{y}.png', options);
        basemap_pdok.addTo(map);

        window.onload = function () {
            map.invalidateSize();
        }

    </script>

</body>

</html>
